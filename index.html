<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section>
            <header>
                <img src="./tinder-logo.webp" alt="tinder.logo">
            </header>
            <div class="cards">
                <span>No hay mas personas por aqui, regresa mas tarde.</span>

                <article>
                    <img src="./photos/2.webp" alt="">
                    <h2>Nombre <span>edad</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>
                <article>
                    <img src="./photos/1.webp" alt="">

                    </h2>

            </div>
            <footer>
                <button class="is-refresh" aria-label="undo"></button>
                <button class="is-remove is-big" aria-label="remove"></button>

                <button class="is-fav is-big" aria-label="fav"></button>

    </section>
